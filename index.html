<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<!----======== CSS ======== -->
	<link rel="stylesheet" href="css/main.css">
	
	<!----===== Boxicons CSS ===== -->
	<link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
	
	<title>Lec0ner Dashboard</title>
</head>
<body>
	<nav class="sidebar close">
			<header>
					<div class="image-text">
							<span class="image">
									<img src="image/logo.png" alt="">
							</span>

							<div class="text logo-text">
									<span class="name">Lec0ner</span>
									<span class="profession">Test dashboard</span>
							</div>
					</div>

					<i class='bx bx-chevron-right toggle'></i>
			</header>

			<div class="menu-bar">
					<div class="menu">

							<li class="search-box">
									<i class='bx bx-search icon'></i>
									<input type="text" placeholder="Search...">
							</li>

							<ul class="menu-links">
									<li class="nav-link">
										<a href="#">
												<i class='bx bx-category icon'></i>
													<span class="text nav-text">Menu</span>
											</a>
									</li>

									<li class="nav-link">
											<a href="https://www.youtube.com/channel/UC-mNWucwmlYv6o9-dNnixOg">
												<i class='bx bxl-youtube icon'></i>
													<span class="text nav-text">YouTube</span>
											</a>
									</li>

									<li class="nav-link">
											<a href="https://vk.com/bestarc">
												<i class='bx bxl-vk icon' ></i>
													<span class="text nav-text">Vk</span>
											</a>
									</li>

									<li class="nav-link">
											<a href="https://steamcommunity.com/id/lecOner_/">
												<i class='bx bxl-steam icon' ></i>
													<span class="text nav-text">Steam</span>
											</a>
									</li>

									<li class="nav-link">
											<a href="https://discord.gg/2ygzRtxA">
												<i class='bx bxl-discord-alt icon' ></i>
													<span class="text nav-text">Discord</span>
											</a>
									</li>

									<li class="nav-link">
											<a href="@Lec0ner">
												<i class='bx bxl-telegram icon' ></i>
													<span class="text nav-text">Telegtam</span>
											</a>
									</li>

							</ul>
					</div>

					<div class="bottom-content">
							<li class="">
									<a href="#">
											<i class='bx bx-log-out icon' ></i>
											<span class="text nav-text">Logout</span>
									</a>
							</li>

							<li class="mode">
									<div class="sun-moon">
											<i class='bx bx-moon icon moon'></i>
											<i class='bx bx-sun icon sun'></i>
									</div>
									<span class="mode-text text">Dark mode</span>

									<div class="toggle-switch">
											<span class="switch"></span>
									</div>
							</li>
							
					</div>
			</div>

	</nav>
	
	<section class="home">
		<div class="text">Dashboard Sidebar</div>
	</section>

	<script src="js/script.js"></script>

</body>
</html>
